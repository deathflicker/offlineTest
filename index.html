<!-- (A) REGISTER SERVICE WORKER -->
<script>
  navigator.serviceWorker.register("script.js")
    .then(reg => console.log(reg)) // ok
    .catch(err => console.error(err)); // error
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
      </div>
      <div class="buttons-grid">
        <!-- Operator keys -->
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">ร</button>
        <button class="key--operator" data-action="divide">รท</button>
        <!-- Number keys -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <!-- Other keys -->
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </main>
</body>
</html>
